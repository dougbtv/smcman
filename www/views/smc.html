	<div class="page-header">
		<h1>SMC</h1>
	</div>

	<div class="row featurette">

		<!-- - - - - - - - - - - - - SMC info & timer panel  -->

		<div class="col-md-7">
		  <h2 class="featurette-heading">SMC in progress: <span class="text-muted">{{smc.topic}}</span></h2>
		  <h3 class="featurette-heading">Runs for <span class="digifont">{{smc.duration}}</span> minutes<span class="text-muted"> Starting @ <span class="digifont">*:YY</span></span></h2>
		  
		  <p class="lead">

			<div class="col-md-8 digifont clock-container" style="">
				<div class="col-md-7 clock-label">Starts in:</div>
				<div class="col-md-5 clock-time">MM : SS</div>
			</div>

		</div>

		<!-- - - - - - - - - - - - - Who's in panel.  -->

		<div class="col-md-5">
			<ul class="list-group">
				<li class="list-group-item active">
					<span style="color: white;"><strong>!whosin</strong></span>
				</li>

				<li class="list-group-item" ng-repeat="dude in smc.smcers">
					{{dude.nick}} <span ng-show="dude.uploaded" class="glyphicon glyphicon-ok"></span>
				</li>

			</ul>
		</div>

	</div>
